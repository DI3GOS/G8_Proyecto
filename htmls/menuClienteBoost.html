<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Consultar Horarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Salir</a>
        </li>
    </ul>
    <br><br>

    <div class="container">
        <div class="form-floating mb-3 col-6">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Fecha Inicio</label>
        </div>
        <div class="form-floating col-6">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Fecha fin</label>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Consultar</button>
    </div>
    <br>
    <table class="table-bordered col-md-6">
        <thead>
            <tr>
                <th scope="col">Nombre Clase</th>
                <th scope="col">Instructor</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cardio</td>
                <td>Juan</td>
                <td>1 pm</td>
                <td>2 pm</td>
                <td><a href="#">Agregar</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-primary">Guardar</button>
    <br><br>
    <table class="table-bordered col-md-6">
        <thead>
            <tr>
                <th scope="col">Nombre Clase</th>
                <th scope="col">Instructor</th>
                <th scope="col">Fecha Inicio</th>
                <th scope="col">Fecha Fin</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cardio</td>
                <td>Juan</td>
                <td>1 pm</td>
                <td>2 pm</td>
                <td><a href="#">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-primary">Eliminar</button>
</body>

</html>
