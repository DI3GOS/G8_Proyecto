<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinador Creacion Clase</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
	<!--Bootstrap Script-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Crear Clases</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">Crear Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Crear Horarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Salir</a>
        </li>
    </ul>
    <br>
    <h3>Generador de Clases</h3>
    <div class="container center-h center-v">
        <form class="row g-lg-2" >
            <div class="container" align="center" >
                <label for="inputState" class="form-label">Nombre Clase</label>
                <select id="inputState" class="form-select">
                    <option selected>Seleccione</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Yoga">Yoga</option>
                </select>
                <br><br>
                <label for="inputState" class="form-label">Descripcion</label>
                <select id="inputState1" class="form-select">
                    <option selected>Seleccione</option>
                    <option value="name1">Manejo de maquinas para estirar</option>
                    <option value="name2">Manejo de maquinaria para quemar calorias</option>
                </select>
							</div>
        </form>

        <br><br>

    <div class="col-12" align="center">
		        <br><button type="button" class="btn btn-primary" id="basicToastBtn1">Crear</button>
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="basicToast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-primary text-light">
      <h5 class="my-0">Creado correctamente</h5>
    </div>
  </div>  
</div>
	</div>
	<script>
    document.querySelector("#basicToastBtn1").onclick = function() {
    new bootstrap.Toast(document.querySelector('#basicToast1')).show();
    };
	</script>
        <br><br>
        <div class="col-12" align="center">
            <button type="submit" class="btn btn-primary">Consultar</button>
        </div>
        <br><br>
        <table class="table-bordered col-md-8" align="center">
            <thead>
              <tr>
                <th scope="col">Nombre Clase</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Yoga</td>
                <td>Manejo de maquinas para estirar</td>
                <td>Eliminar</td>
              </tr>
              <tr>
                <td>Cardio</td>
                <td>Manejo de maquinaria para quemar calorias</td>
                <td>Eliminar</td>
              </tr>
            </tbody>
          </table>
    <br>
    <div class="col-12" align="center">
		        <br><button type="button" class="btn btn-primary" id="basicToastBtn">Guardar</button>
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="basicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-primary text-light">
      <h5 class="my-0">Guardado correctamente</h5>
    </div>
  </div>  
</div>
	</div>
	<script>
    document.querySelector("#basicToastBtn").onclick = function() {
    new bootstrap.Toast(document.querySelector('#basicToast')).show();
    };
	</script>
	
    <br><br>
	</div>
	

</body>
</html>
