<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="imagenes/inicio.jpg" width="100%" height="100%" alt="Foto Gim">


        <label for="usuario">Usuario</label>
        <input type="text" id="usuario">
        <br>
        <label for="contra">Contraseña</label>
        <input type="password" id="contraseña">
        <br>
        <input type="submit" value="Ingresar">
        <form class="login-form">
            <p class="login-text">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-lock fa-stack-1x"></i>
              </span>
            </p>
            <input type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
            <input type="password" class="login-password" required="true" placeholder="Password" />
            <input type="submit" name="Login" value="Login" class="login-submit" />
          </form>
          <a href="#" class="login-forgot-pass">forgot password?</a>
          <div class="underlay-photo"></div>
          <div class="underlay-black"></div> 
    </header>
</body>

</html>
